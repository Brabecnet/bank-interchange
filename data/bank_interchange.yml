database:
  name: bank_interchange
  project: aryelgois/bank-interchange
  license: MIT

definitions:
  pk: int PRIMARY KEY
  pk_auto: pk AUTO_INCREMENT
  tiny_pk: tinyint PRIMARY KEY
  tiny_pk_auto: tiny_pk AUTO_INCREMENT
  name: varchar(60)
  money: decimal(17,4)
  money_small: decimal(6,4)
  1_or_2: enum('1','2')

tables:

  # Helper Tables

  full_addresses:
    id: pk_auto
    county: int # -> address counties.id
    neighborhood: name
    place: name
    number: varchar(20)
    zipcode: varchar(8)
    detail: name DEFAULT ''
    update: timestamp

  people:
    id: pk_auto
    name: name
    document: varchar(14)

  currencies:
    id: tiny_pk_auto
    symbol: varchar(5)
    name: varchar(30)
    name_plural: varchar(30) NULLABLE
    decimals: tinyint DEFAULT 2
    thousand: char(1)
    decimal: char(1)

  currency_codes:
    currency: tinyint -> currencies.id
    bank: int -> banks.id UNIQUE
    billet: char(1)
    cnab240: char(2)
    cnab400: char(1)

  document_kinds:
    id: tiny_pk_auto
    bank: int -> banks.id
    cnab: char(3)
    code: varchar(2)
    symbol: varchar(3)
    name: name

  wallets:
    id: tiny_pk_auto
    bank: int -> banks.id
    cnab: char(3)
    code: varchar(2)      # used in cnab
    operation: varchar(2) # used in billets barcode
    symbol: char(2)
    name: name

  # Main Tables

  assignors:
    id: pk_auto
    person: int -> people.id UNIQUE
    address: int -> full_addresses.id
    url: varchar(30) NULLABLE

  assignments:
    id: pk_auto
    assignor: int -> assignors.id
    bank: int -> banks.id
    document_kind: tinyint -> document_kinds.id
    wallet: tinyint -> wallets.id
    covenant: char(20)
    agency: char(5)
    agency_cd: char(1)
    account: char(11)
    account_cd: char(1)
    agency_account_cd: char(1)
    edi: char(6)

  banks:
    id: pk_auto
    code: char(3)
    name: name
    billet_tax: money_small

  clients:
    id: pk_auto
    person: int -> people.id
    address: int -> full_addresses.id
    assignor: int -> assignors.id

  titles:
    id: pk_auto
    assignment: int -> assignments.id
    client: int -> clients.id
    guarantor: int -> clients.id NULLABLE
    currency: tinyint -> currencies.id
    kind: tinyint -> document_kinds.id
    our_number: int
    accept: enum('A','N') DEFAULT 'N'
    status: tinyint(1) NULLABLE
    value: money
    value_paid: money DEFAULT 0
    ioc_iof: money
    rebate: money
    billet_tax: money_small
    fine_type: 1_or_2
    fine_date: date NULLABLE
    fine_value: money NULLABLE
    interest_type: tinyint(1)
    interest_date: date NULLABLE
    interest_value: money NULLABLE
    discount1_type: 1_or_2
    discount1_date: date NULLABLE
    discount1_value: money NULLABLE
    discount2_type: 1_or_2
    discount2_date: date NULLABLE
    discount2_value: money NULLABLE
    discount3_type: 1_or_2
    discount3_date: date NULLABLE
    discount3_value: money NULLABLE
    description: varchar(25)
    due: date
    stamp: timestamp DEFAULT CURRENT_TIMESTAMP
    update: datetime NULLABLE

  shipping_files:
    id: pk_auto
    assignment: int -> assignments.id
    counter: int
    status: tinyint(1) NULLABLE
    stamp: timestamp DEFAULT CURRENT_TIMESTAMP
    update: datetime NULLABLE

  shipping_file_titles:
    shipping_file: int -> shipping_files.id
    title: int -> titles.id

composite:
  - PRIMARY currency_codes currency bank
  - UNIQUE clients person assignor
  - UNIQUE titles assignment our_number
  - UNIQUE shipping_files assignment counter
  - PRIMARY shipping_file_titles shipping_file title
