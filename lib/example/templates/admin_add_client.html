{% extends "skeleton.html" %}
{% block body %}
    <h2>New client</h2>
    <form method="post">
        <label>Name: <input name="name" type="text" maxlength="40" required /></label>
        <br />
        <br />
        <label>Document: <input name="document" type="text" placeholder="11 or 14 digits" pattern="(\d{3}[\. ]?\d{3}[\. ]?\d{3}[\. -]?\d{2}|\d{2}[\. ]?\d{3}[\. ]?\d{3}[\. /-]?\d{4}[\. -]?\d{2})" required /></label>
        <br />
        <br />
        <fieldset>
            <legend>Address</legend>
            <label>Street: <input name="street" type="text" maxlength="40" required /></label>
            <br />
            <br />
            <label>Number: <input name="number" type="number" min="1" required /></label>
            <br />
            <br />
            <label>Neighborhood: <input name="neighborhood" type="text" maxlength="15" required /></label>
            <br />
            <br />
            <label>Zipcode: <input name="zipcode" type="text" placeholder="00000-000" pattern="\d{2}[\. ]?\d{3}[\. -]?\d{3}" required /></label>
            <br />
            <br />
            <label>County: <input name="county" type="text" maxlength="15" required /></label>
            <br />
            <br />
            <label>State: <select name="state" required>{% for code, state in states %}<option value="{{ code }}">{{ state }}</option>{% endfor %}</select></label>
            <br />
            <br />
            <em>It is implicit that the Country is the same as the bank's and your's</em>
        </fieldset>
        <br />
        <button name="submit" value="add_client">Submit</button>
    </form>
{% endblock %}
